<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body onload="init()" id="body-bg">
    <div class="container" id="quiz-container">
        <div class="card">
            <img src="" class="card-img-top" id="game-image">

            <img class="final" src="img/final.png" id="end-image" style="display: none;">

            


            <div class="card-body" id="endScreen" style="display: none;">
                <div>
                    <h2 class="text-center">Quiz beendet!</h2>
                </div>
                <div class="final-img"> 
                </div>

                <div class="text-center">Du hast <b id="correct-counter">0</b> von <b id="question-number-end" >0</b> Fragen richtig beantwortet</div>
     

            </div>

            <div class="card-body" id="questionBody">

                <h5 class="card-title" id="question">Frage</h5>

                <div class="card mb-3 quiz-answer" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-3 quiz-answer" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-3 quiz-answer" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-3 quiz-answer" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="question-counter">0</b> von <b id="question-number">0</b> Fragen
                    </div>

                    <button onclick="nextQuestion()" id="next-btn" disabled type="button"
                        class="btn btn-primary ">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
